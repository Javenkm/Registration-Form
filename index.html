<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>My Registration Form</h1>
    <form action="#" method="POST">
        <div>
            <label for="firstName">First Name: </label>
            <input type="text" name="firstName" id="firstName">
        </div>
        <div>
            <label for="lastName">Last Name: </label>
            <input type="text" name="lastName" id="lastName">
        </div>
        <div>
            <label for="email">Email: </label>
            <input type="text" name="email" id="email">
        </div>
        <div>
            <label for="password">Password: </label>
            <input type="text" name="password" id="password">
        </div>
        <div>
            <label for="passwordConfirm">Password Confirm</label>
            <input type="text" name="passwordConfirm" id="passwordConfirm">
        </div>
        <div>
            <label for="birthday">Birthday: </label>
            <input type="date">
        </div>
        <div>
            <label for="male">Male: </label>
            <input type="radio">
            <label for="female">Female: </label>
            <input type="radio">
            <label for="other">Other: </label>
            <input type="radio">
        </div>
        <div>
            <label for="bio">A short description about yourself:</label>
        </div>
        <div>
            <textarea name="bio" id="bio" cols="30" rows="5"></textarea>
        </div>
        <div>
            <label for="favoriteLanguage">Favorite Language: </label>
            <select name="favoriteLanguage" id="favoriteLanguage">
                <option value="1">English</option>
                <option value="1">Spanish</option>
                <option value="1">French</option>
                <option value="1">Russian</option>
            </select>
        </div>
        <div>
            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
